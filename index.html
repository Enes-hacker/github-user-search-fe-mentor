<!DOCTYPE html>
<html lang="en" color-mode="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <title>Github - devfinder</title>
</head>
<body>
    <header>
        <div class="head">devfinder</div>
        <div class="light-dark mode">
            <button class="color-mode__btn" data-color-mode="light" aria-label="Toggle light mode">
                LIGHT
                <img src="images/icon-sun.svg" alt=""/>
            </button>
            <button class="color-mode__btn hidden" data-color-mode="dark" aria-label="Toggle dark mode">
                DARK
                <img src="images/icon-moon.svg" alt=""/>
            </button>
        </div>
    </header>

    <div class="search">
        <div class="searchText">
            <img src="images/icon-search.svg" alt=""/>
            <input type="text" placeholder="Search github username..."/>
        </div>
        <div class="searchbtn">Search</div>
    </div>

    <div class="resultBody">
        <div class="githubHead">
            <div class="mainImg">
                <img src="images/favicon-32x32.png" alt="">
            </div>
            <div class="githubInfo">
                <div class="githubUser">Github Username</div>
                <div class="githUserName"><a href="">@githubusername</a></div>
                <div class="githubJoinedDate">Joined date</div>
            </div>
        </div>

        <div class="githubFact">
            <div class="githubBio">Github Bio...</div>

            <div class="githubRepo">
                <div class="repos">
                    <div class="reposHeading">Repos</div>
                    <div class="repoTotal">8</div>
                </div>
                <div class="followers">
                    <div class="followerHeading">Followers</div>
                    <div class="followerTotal">8</div>
                </div>
                <div class="following">
                    <div class="followingHeading">Following</div>
                    <div class="followingTotal">9</div>
                </div>
            </div>

            <div class="githubSocial">
                <div class="location">
                    <img src="images/icon-location.svg" alt="">
                    <p class="location">Location</p>
                </div>
                <div class="twitter">
                    <img src="images/icon-twitter.svg" alt="">
                    <p class="tweet">Twitter</p>
                </div>
                <div class="website">
                    <img src="images/icon-website.svg" alt="">
                    <p class="websites">Website</p>
                </div>
                <div class="company">
                    <img src="images/icon-company.svg" alt="">
                    <p class="companies">Company</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
